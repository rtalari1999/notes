
<div class="container">
<form #userForm="ngForm" (ngSubmit)="onSubmit()">

  {{userForm.value | json}}
  <hr/>
  {{ userDetails | json }}
    <div class="form-group">
      <label>Name</label>
      <input type="text"  class="form-control"  name="name" [(ngModel)]="userDetails.name"/>
    </div>
    <div>
      <button type="submit" class=" btn btn-outline-primary">Submit</button>
    </div>
</form>
</div>

<!--
  ngForm
  ngModel
  ngModelGroup


  .ts file to .html
  [()]  .ts to html and .html to .ts
  [] =>>> property binding .ts to .html
  (click)=''  ====>>>>> event binding .html to .ts
-->
